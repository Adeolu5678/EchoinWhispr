name: echoinwhispr
description: 'EchoinWhispr Flutter Application'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.0.0

  # Storage & HTTP
  flutter_secure_storage: ^9.0.0
  dio: ^5.4.0

  # Models & Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  very_good_analysis: ^5.1.0

  # Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  riverpod_generator: ^2.4.0
  go_router_builder: ^2.7.0
  flutter_gen_runner: ^5.8.0

# Flutter Gen Configuration
flutter_gen:
  output: lib/core/gen/
  line_length: 80
  integrations:
    flutter_svg: false
    rive: false
    lottie: false

  assets:
    outputs:
      class_name: Assets
      package_parameter_enabled: false

  fonts:
    outputs:
      class_name: FontFamily

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/certificates/
    - assets/images/

  # Localization
  # arb-dir: lib/l10n
  # template-arb-file: app_en.arb
  # output-localization-file: app_localizations.dart
  # output-class: AppLocalizations
